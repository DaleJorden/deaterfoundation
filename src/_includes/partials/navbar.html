<div class="w-full bg-white border-b border-gray-200">
    <nav class="flex items-center justify-between flex-wrap py-4 px-6 container mx-auto max-w-6xl" x-data="{ isOpen: false }" @keydown.escape="isOpen = false"  @click.away="isOpen = false">

        <!-- Logo -->
        <div class="flex items-center">
            <a href="/" class="flex items-center space-x-3">
                <!-- Logo placeholder - circular with constellation -->
                <div class="w-12 h-12 bg-gradient-to-b from-deater-navy to-deater-orange rounded-full flex items-center justify-center">
                    <span class="text-white text-xs font-bold">â˜…</span>
                </div>
                <div class="flex flex-col">
                    <span class="font-bold text-lg text-gray-900">Deater</span>
                    <span class="font-bold text-lg text-gray-900 -mt-1">Foundation</span>
                </div>
            </a>
        </div>

        <!-- Toggle button (hidden on large screens) -->
        <button @click="isOpen = !isOpen" type="button" class="ml-auto block lg:hidden px-2 text-gray-600 hover:text-gray-900 focus:outline-none" aria-label="Menu">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
            </svg>
        </button>

        <!-- Menu -->
        <div class="w-full lg:w-auto flex-grow lg:flex lg:items-center text-center mt-4 lg:mt-0" :class="{ 'block': isOpen, 'hidden': !isOpen }">
            {% if navigation.items %}
                <ul class="lg:flex justify-end flex-1 items-center space-y-2 lg:space-y-0">
                    {% for item in navigation.items %}
                        <li class="nav__item">
                            <a @click="isOpen = false" class="inline-block text-gray-700 hover:text-deater-blue py-2 px-4 border-b-2 border-transparent hover:border-deater-blue transition-colors {% if page.url == item.url %}text-deater-blue border-deater-blue{% endif %}" href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </nav>
</div>
